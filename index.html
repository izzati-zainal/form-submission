<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning PHP (Form Submission using AJAX)</title>
    <!-- Showing Logo Icon 
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

     
    <!-- Top Navigation -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-themelight fixed-top">
            <div class="container">
                <!-- <img src="img/logo.png" width="40" alt="riot logo"> -->
                <a class="navbar-brand ms-3 navfont" href="#">Form Submission With PHP and AJAX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active navfont" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>            
            </div>
        </nav>
    </div>

    <!-- Learning Start -->
    <div class="container-fluid bg-light mt-5 py-5">
        <div class="container py-5">
            <div class="card">
                <div class="card-header">
                    Mathematics - BMI Calculator
                </div>
                <div class="card-body">
                    <form id="mathForm" action="php/math.php" method="post">
                        <label for="inHeight" class="form-label">Enter Height in centimeter: </label>
                        <input type="text" name="inHeight" id="inHeight" class="form-control" required>

                        <label for="inWeight" class="form-label mt-3">Enter Weight in kilogram: </label>
                        <input type="text" name="inWeight" id="inWeight" class="form-control">

                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                    <div id="result" class="mt-3"></div> <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>



    <!-- Footer 
    <footer class="footer">
        <div class="container-fluid">
            &copy; 2024 riot. All rights reserved.
        </div>
    </footer>-->

    

    
 

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- AJAX Script to handle form submission -->
    <script>
        $(document).ready(function(){
            $('#mathForm').on('submit', function(event){
                event.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    method: $(this).attr('method'),
                    data: $(this).serialize(),
                    success: function(response){
                        $('#result').html(response);
                    }
                });
            });
        });
    </script>





</body>
</html>
